<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Github Vue.js</title>
</head>
<body>
  <div class="container">
    <div id="vue-repos">
      <h1>{{ title }}</h1>
       <ul>
        <li v-for="repo in repos">
          <h3>{{repo.name}}</h3> 
          <div>
            <p>Description: {{repo.description}}</p>
            <p>Forked {{repo.forks_count}} times</p>
            <p>Created: {{repo.created_at}}</p>
            <p>Updated at: {{repo.updated_at}}</p>
            <p>{{repo.watchers_count}} Watchers</p>
            <p>Has {{repo.open_issues_count}} issues</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>
</body>
</html>
